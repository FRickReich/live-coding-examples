<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="beispiel">Hallo Welt!</p>
    
    <footer>Hier ist ein footer</footer>

    <script>
        const beispielElement = document.getElementById("beispiel");
        const footerElement = document.querySelector("footer");

        /**
         * ChildNode.before();
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ChildNode/before
         * Diese methode fügt ein element über dem aktuellen element ein.
         * @param { object } - Das einzufügende element.
         */
        const beforeElement = document.createElement("p"); // <p></p>
        beforeElement.innerText = "Dieses element befindet sich über unserem beispiel-element";
        beispielElement.before(beforeElement); // <div id="beispiel"><p>Dieses element befindet sich über unserem beispiel-element</p> ... </div>

        /**
         * ChildNode.after();
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ChildNode/after
         * Diese methode fügt ein element unter dem aktuellen element ein.
         * @param { object } - Das einzufügende element.
         */
        const afterElement = document.createElement("p"); // <p></p>
        afterElement.innerText = "Dieses element befindet sich unter unserem beispiel-element";
        beispielElement.after(afterElement); // <div id="beispiel"> ... <p>Dieses element befindet sich unter unserem beispiel-element</p></div>
        
        /**
         * ChildNode.replaceWith();
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ChildNode/replaceWith
         * Diese methode ersetzt das aktuelle element mit einem anderen.
         * @param { object } - Das einzufügende element.
         */
        console.log(beispielElement); // <p id="beispiel">Hallo Welt!</p>
        const newElement = document.createElement("h1"); // <h1></h1>
        newElement.id = "beispiel"; // <h1 id="beispiel"></h1>
        newElement.innerText = "Dies hier ersetzt unser aktuelles element"; // <h1 id="beispiel">Dies hier ersetzt unser aktuelles element</h1>
        beispielElement.replaceWith(newElement); // <h1 id="beispiel">Dies hier ersetzt unser aktuelles element</h1>

        /**
         * ChildNode.remove();
         * @see https://developer.mozilla.org/en-US/docs/Web/API/ChildNode/remove
         * Diese methode löscht das aktuelle element.
         * @param { object } - Das zu löschende element.
         */
        footerElement.remove();
    </script>

</body>
</html>
