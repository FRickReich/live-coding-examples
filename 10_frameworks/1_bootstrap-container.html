<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Für Styles: box-sizing: border-box ist Standard bei Bootstrap. -->
    <!-- Bootstrap liefert außerdem ein eigenes CSS-Reset -->

    <style>
        div[class^="container"]
        {
            background: tomato;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        (Default) 100% breit ab weniger als 576px
    </div>
    
    <div class="container-sm">
        100% breit ab weniger als 576px
    </div>
    
    <div class="container-md">
        100% breit ab weniger als 768px
    </div>
    
    <div class="container-lg">
        100% breit ab weniger als 992px
    </div>
    
    <div class="container-xl">
        100% breit ab weniger als 1200px
    </div>
    
    <div class="container-xxl">
        100% breit ab weniger als 1400px
    </div>
    
    <div class="container-fluid">
        Immer 100% breit
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
