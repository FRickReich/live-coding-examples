<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        th,
        td
        {
            border: 1px solid black;
        }
        table
        {
            width: 100%;
            border-spacing: 10px;
        }
        th,
        td
        {
            padding: 15px;
        }
        th
        {
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <td>Max</td >
        </tr>
        <tr>
            <td>Henry</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Mustermann</td>
        </tr>
    </table>

</body>
</html>
