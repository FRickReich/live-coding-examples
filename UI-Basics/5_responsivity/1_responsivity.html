<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       html
       {
           font-size: 17px;
       }

       h1
       {
           font-size: 3rem;
       }

       h2
       {
           font-size: 2.5rem;
       }

       h3 {
           font-size: 2rem;
       }

       @media (max-width: 400px)
       {
            html {
                font-size: 13px;
            }
       }

       @media (max-width: 900px)
       {
           html {
               font-size: 15px;
           }
       }
    </style>
</head>
<body>

    <h1>Heading H1</h1>
    <h2>Heading H2</h2>
    <h3>Heading H3</h3>
    <p>Paragraph</p>
</body>
</html>
