<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h1>Checkbox</h1>
    <form action="">

        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkboxValue1">
        <label for="checkbox1">First Checkbox</label>
        
        <br>
        
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkboxValue2" disabled>
        <label for="checkbox2">Second Checkbox</label>
        
        <br>

        <input type="checkbox" id="checkbox3" name="checkbox3" value="checkboxValue3" checked>
        <label for="checkbox3">Third Checkbox</label>
        
        <br>
        <br>

        <input type="submit" value="Submit">

    </form>

    <h1>Radio Button</h1>

    <form action="">
        <input type="radio" id="radio1" name="radioGroup" value="radioValue1">
        <label for="radio1">First Radio Button</label>
        
        <br>

        <input type="radio" id="radio2" name="radioGroup" value="radioValue2">
        <label for="radio2">Second Radio Button</label>
        
        <br>

        <input type="radio" id="radio3" name="radioGroup" value="radioValue3">
        <label for="radio3">Third Radio Button</label>

        <br>
        <br>

        <input type="submit" value="Submit">
    </form>

    <h1>Select</h1>
    <form action="">
        <label for="valueList">Value list</label>
        
        <select name="valueList" id="valueList">
            <option value="value1">Value 1</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
            <option value="value4">Value 4</option>
        </select>

        <input type="submit" value="Submit">
    </form>



</body>
</html>
