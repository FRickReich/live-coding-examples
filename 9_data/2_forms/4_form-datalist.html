<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="valueList">List of fruits</label>
        <input list="values" id="valueList" name="valueList" />
        <datalist id="values">
            <option value="Banana">
            <option value="Orange">
            <option value="Strawberry">
            <option value="Lime">
            <option value="Coconut">
            <option value="Peach">
        </datalist>
    </form>
    
</body>
</html>
