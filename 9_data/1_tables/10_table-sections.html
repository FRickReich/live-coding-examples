<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        th,
        td
        {
            border: 1px solid black;
        }
        table
        {
            width: 100%;
            border-collapse: collapse;
        }

        tbody
        {
            background: lime;
        }
        tbody th[scope=row]
        {
            background: red;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Apple</th>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">Banana</th>
                <td>3</td>
            </tr>
            <tr>
                <th scope="row">Strawberry</th>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>10</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
